apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: base-nodejs
  name: base-nodejs
  namespace: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: base-nodejs
  template:
    metadata:
      labels:
        app: base-nodejs
    spec:
      containers:
      - image: emreodabas/emreodabas/hello-app-nodejs:base
        name: hello-app-nodejs
        resources:
          requests:
            memory: "2Gi" 
            cpu: "1000m"  
          limits:
            memory: "2Gi"
            cpu: "1000m" 

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: base-nodejs
  name: base-nodejs
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: base-nodejs
  type: NodePort
status:
  loadBalancer: {}
